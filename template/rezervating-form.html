<form id="reservation" method="post" action="https://vuejs.org/" @submit="checkForm">
    {{ startDatePicker() }}
    <fieldset>
        <div class="row">
            <div class="col-sm-12">
                            <span v-if="errors.length">
                            <ul>
                                <li class="red" v-for="error in errors">{{ error }}</li>
                            </ul>
                            </span>
                <div class="form-group">
                    <input type="text" name="name" class="form-control"
                           placeholder="Введіть ім'я"  v-model.trim="name">
                </div>
                <div class="form-group">
                    <input id="date" type="text" name="date" class="form-control"
                           placeholder="Виберіть дату" v-model="date">
                </div>
                <div class="form-group">
                    <input type="text"  name="time" class="form-control"
                           placeholder="Виберіть час" v-model="time">
                </div>
                <div class="form-group">
                    <input type="number" name="people_no" class="form-control"
                           placeholder="Скільки чоловік" v-model="people" min="1">
                </div>
                <div class="form-group">
                    <input type="text" name="phone_no" class="form-control"
                           placeholder="Номер телефону" v-model="phone">
                </div>
                <div class="form-group send-btn">
                    <input class="btn-send" type="submit" value="Забронювати">
                </div>
            </div>
        </div>
    </fieldset>
</form>
